site_name: EvertÂ´s Fab Academy Journey 
site_url: https://cptstebbi.github.io/fabtest

repo_url: https://github.com/cptstebbi/fabtest
repo_name: "Site Repo"
theme:
  name: material
  logo: images/Logo/FabLabLogo.svg
  favicon: images/Logo/FabLabLogo.svg
  icon:
    repo: simple/github
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"  # Toggle for light mode
      scheme: default
      toggle: 
        icon: material/lightbulb
        name: Switch to dark mode
      primary: pink
      accent: red
    - media: "(prefers-color-scheme: dark)"   # Toggle for dark mode
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
      primary: green 
      accent: yellow 
  font:
    text: Roboto 
    code: Roboto Mono  

markdown_extensions:
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true


